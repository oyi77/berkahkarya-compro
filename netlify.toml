# Netlify Configuration for Berkah Karya Websites
# This configuration sets up the main website and portfolio sub-sites

[build]
  # Set the main website as the primary publish directory
  publish = "main_website"
  
  # Build command (optional - for static sites)
  command = "echo 'Static website - no build required'"

# Redirect rules for portfolio sites
# These allow accessing portfolio sites as subdirectories

# Shopee & TikTok Portfolio
[[redirects]]
  from = "/ecommerce/*"
  to = "/portfolio_sites/shopee_tiktok/:splat"
  status = 200

[[redirects]]
  from = "/shopee-tiktok/*"
  to = "/portfolio_sites/shopee_tiktok/:splat"
  status = 200

# SEO Portfolio
[[redirects]]
  from = "/seo/*"
  to = "/portfolio_sites/seo/:splat"
  status = 200

# FlashRobs Trading Portfolio
[[redirects]]
  from = "/trading/*"
  to = "/portfolio_sites/flashrobs/:splat"
  status = 200

[[redirects]]
  from = "/flashrobs/*"
  to = "/portfolio_sites/flashrobs/:splat"
  status = 200

# Handle portfolio site assets (CSS, JS, images)
[[redirects]]
  from = "/portfolio_sites/*"
  to = "/portfolio_sites/:splat"
  status = 200

# Handle main website assets
[[redirects]]
  from = "/main_website/*"
  to = "/main_website/:splat"
  status = 200

# Fallback for any unmatched routes to main site
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/main_website/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/portfolio_sites/*/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"